<!DOCTYPE html>
<html>
<head>
    <title>Embedded CSS Example</title>
    <style>
	*{
padding : 0;
margin : 0;
}
.parent{
display : flex;
}
.child{
height : 200px;
width : 33.3%;
}
.red{
background-color: red;
}
.green{
background-color: green;
}
.blue{
background-color: blue;
}
        h1 {
            color: purple;
            text-align: center;
        }
        p {
            color: orange;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>This is a purple, centered heading.</h1>
    <p>This is an orange, italicized paragraph.</p>
</body>
</html>
