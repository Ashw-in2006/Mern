<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Callback Example</title>
    <script>
        // Basic addition function
        function sumof(a, b) {
            return a + b;
        }

        // Function that calls another function
        function calculateAndDisplay() {
            let result = sumof(10, 20); // Call sumof inside this function
            document.write("Result from callback: " + result);
        }

        // Call the outer function
        calculateAndDisplay();

        function sumof(a, b) {
    return a + b;
}

function process(callback) {
    let result = callback(10, 20);
    document.write("Processed result: " + result);
}

process(sumof); // Passing sumof as a callback
